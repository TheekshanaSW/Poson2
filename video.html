<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('img4.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .video-container {
            position: relative;
            width: 100lvw;
            height: 100lvh;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <div class="video-container">
        <!-- Replace VIDEO_ID with the actual ID of your YouTube video -->
        <iframe src="https://www.youtube.com/embed/821OfkRJAgw?autoplay=1&mute=1" frameborder="0"
            allowfullscreen></iframe>
    </div>

</body>

</html>
